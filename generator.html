<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>

</head>
<body>
      <h1>HOW TO MATCH</h1>
      <p>Match Maker wants you to make great friends as fast as possible<br>All you have to do is write both of your names in the space provided<br>
    Click on your intrests and leave your disintrests blank
<br>submit your progress</p>
<form>
    <h3>FIRST NAME</h3>
    <input type="text" class="fname" placeholder="Enter First Name:">
    <h3>SECOND NAME</h3>
    <input type="text" class="sname" placeholder="Enter second name: ">
    <div class="card col-sm-12 col-md-6 col-lg-4">
        <div class="card-header">
            <h4>Intrests</h4>
        </div>
        <div class="card-content">
            <div class="trav">
                <input type="radio" name="interest" id="trav" value="Traveling">
                <label for="travelling">Travelling</label>
            </div>
            <div class="sports">
                <input type="radio" name="interest" id="sports" value="Sports">
                <label for="sport">Sports</label>
            </div>
            <div class="dancing">
                <input type="radio" name="interest" id="dancing" value="Dancing">
                <label for="dancing">Dancing</label>
            </div>
            <div class="music">
                <input type="radio" name="interest" id="music" value="Music">
                <label for="music">Music</label>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="">
    <button>GENERATE</button>
</div>
</div>
</form>
</body>
</html>
